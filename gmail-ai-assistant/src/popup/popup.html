<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atom Mind</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }
    h1 {
      color: #1a73e8;
      font-size: 18px;
      margin-bottom: 12px;
    }
    .feature-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1a73e8;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f8f9fa;
      font-size: 12px;
    }
    #status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .status-active {
      background-color: #34a853;
    }
    .status-inactive {
      background-color: #ea4335;
    }
    .separator {
      height: 1px;
      background-color: #dadce0;
      margin: 16px 0;
    }
    .footer {
      font-size: 11px;
      color: #5f6368;
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>Atom Mind</h1>
  <p>AI-powered assistant for Gmail</p>
  
  <div class="separator"></div>
  
  <div class="feature-toggle">
    <span>Enable Atom Mind</span>
    <label class="switch">
      <input type="checkbox" id="main-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="separator"></div>
  
  <div class="feature-toggle">
    <span>Smart Compose</span>
    <label class="switch">
      <input type="checkbox" id="smart-compose" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="feature-toggle">
    <span>Grammar Checking</span>
    <label class="switch">
      <input type="checkbox" id="grammar-check" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="feature-toggle">
    <span>Reply Assistant</span>
    <label class="switch">
      <input type="checkbox" id="reply-assistant" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="feature-toggle">
    <span>Subject Optimizer</span>
    <label class="switch">
      <input type="checkbox" id="subject-optimizer" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="separator"></div>
  
  <div class="status">
    <span id="status-indicator" class="status-active"></span>
    <span id="status-text">Atom Mind is active</span>
  </div>
  
  <div class="footer">
    v0.1.0 - Powered by Gemini API
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
